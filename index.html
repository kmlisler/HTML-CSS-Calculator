<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bootcamp Calculator</title>

    
</head>

<body>
    <table width="50%">

        <tr>
            <th colspan="4" class="title"> Calculator </th>

        <tr>
            <th colspan="3" id="result" style="text-align: left; padding-left: 20px;"> </th>
            <th><input type="button" value="C" onclick="deleteAll()" /> </th>

        </tr>
        <tr>
            <th><input type="button" value="1" onclick="print('1')" /></th>
            <th><input type="button" value="2" onclick="print('2')" /></th>
            <th><input type="button" value="3" onclick="print('3')" /></th>
            <th><input type="button" value="/" onclick="print('/')" /></th>

        </tr>
        <tr>
            <th><input type="button" value="4" onclick="print('4')" /></th>
            <th><input type="button" value="5" onclick="print('5')" /></th>
            <th><input type="button" value="6" onclick="print('6')" /></th>
            <th><input type="button" value="-" onclick="print('-')" /></th>

        </tr>
        <tr>
            <th><input type="button" value="7" onclick="print('7')" /></th>
            <th><input type="button" value="8" onclick="print('8')" /></th>
            <th><input type="button" value="9" onclick="print('9')" /></th>
            <th><input type="button" value="+" onclick="print('+')" /></th>

        </tr>
        <tr>
            <th><input type="button" value="." onclick="print('.')" /></th>
            <th><input type="button" value="0" onclick="print('0')" /></th>
            <th><input type="button" value="=" onclick="getResult()" /></th>
            <th><input type="button" value="*" onclick="print('*')" /></th>

        </tr>

    </table>

    <script>
        function print(val) {
            document.getElementById("result").innerHTML += val;
        }

        function getResult() {
            let transaction = document.getElementById("result").innerHTML;
            // hesaplama işlemi için eval fonksiyonu kullanıldı.
            document.getElementById("result").innerHTML = eval(transaction);

        }

        function deleteAll() {
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>

</html>
